<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons-images/multi_forms.svg" type="image/svg+png+jpeg" >
    <title>MultiForms</title>
</head>
<body>
    <div class="mainbody">
        <header>Login Form</header>
        <div class="form-outer">
            <form action="">
                <!-- ---------------------- -->
                <div class="page">
                    <div class="title">Basic Info :</div>
                    <div class="field">
                        <div class="label">First Name:</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Last Name:</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <button>Next</button>
                    </div>
                </div>
                <!-- ---------------------- -->
                <div class="page">
                    <div class="title">Contact Info :</div>
                    <div class="field">
                        <div class="label">Email :</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Phone No:</div>
                        <input type="number" min="0">
                    </div>
                    <div class="field btns">
                        <button class="prev-1 prev">Prev</button>
                        <button class="next-1 next">Next</button>
                    </div>
                </div>
                <!-- ---------------------- -->
                <div class="page">
                    <div class="title">Birth Date Info :</div>
                    <div class="field">
                        <div class="label">Birth Date:</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Gender:</div>
                        <select name="simpleDropdown" id="simpleDropdown">
                            <option value="">Male</option>
                            <option value="">Female</option>
                            <option value="">Other</option>
                        </select>                        
                    </div>
                    <div class="field btns">
                        <button class="prev-2 prev">Prev</button>
                        <button class="next-2 next">Next</button>
                    </div>
                </div>
                <!-- ---------------------- -->
                <div class="page">
                    <div class="title">Login Info :</div>
                    <div class="field">
                        <div class="label">UserName:</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Password:</div>
                        <input type="password">
                    </div>

                    <div class="field btns">
                        <button class="prev-3 prev">Prev</button>
                        <button class="sumbmit">Sumbmit</button>
                    </div>
                </div>
                <!-- ---------------------- -->

            </form>
        </div>
    </div>
    
</body>
</html>
